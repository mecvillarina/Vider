pool:
  vmImage: 'ubuntu-latest'
  demands: 
  - npm
  
steps:
  - checkout: self
    submodules: true
  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/src/app/Client.App'
      app_build_command: 'dotnet build'
      output_location: 'wwwroot'
      api_location: ''
      api_build_command: ''
      routes_location: '/src/app/Client.App/wwwroot'
      azure_static_web_apps_api_token: $(deployment_token)
